name: My-Git-Actions
on:
  push:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  my-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Print Hello
        run: echo 'Hello World from Testing'
      
  my-deploy:
    runs-on: ubuntu-latest
    needs: [my-testing]
    steps:
      - name: Print Hello
        run: echo 'Hello World from deploy'
