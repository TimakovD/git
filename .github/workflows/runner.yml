name: My-Git-Actions
env:
  APP_NAME: "My App"
  PACK_NAME: "deploy-ver-${{ github.sha }}"
on:
  push:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  my-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Print Hello
        run: echo 'Hello World from Testing'
        
      - name: Pring App name
        run: |
          echo "Hello 1"
          echo "App Name : $ {{env.APP_NAME}}"
      
  my-deploy:
    runs-on: ubuntu-latest
    needs: [my-testing]
    steps:
      - name: Print Hello
        run: echo 'Hello World from deploy'
      - name: Pring App ver
        run: |
          echo "Hello 1"
          echo "App Name : $ {{env.PACK_NAME}}"
